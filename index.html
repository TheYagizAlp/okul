<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">

        <form method="post">


            <div class="bilgiler1">
                <h4>İsim: </h4><input type="text" name="isim" placeholder="Gerçek isminizi giriniz!">
                <h4>Email: </h4><input type="email" name="email">
                <h4>Tel No: </h4><input type="text" name="tel">
                <h4>Ülke: </h4><select name="ulke">
                    <option value="bos">Ülke seçilmedi.</option>
                    <option value="turkiye">Türkiye</option>
                    <option value="abd">Amerika</option>
                    <option value="england">İngiltere</option>
                    <option value="japan">Japonya</option>
                    <option value="rusia">Rusya</option>
                </select>
                <h4>Şehir: </h4><select name="sehir">
                    <option value="bos">Şehir seçilmedi.</option>
                    <option value="01">Adana</option>
                    <option value="02">Adıyaman</option>
                    <option value="03">Afyon</option>
                    <option value="04">Ağrı</option>
                    <option value="05">Amasya</option>
                    <option value="61">Trabzon</option>
                </select>
            </div>

            <div class="bilgiler2">
                <h4>Kullanıcı Adınızı Giriniz: </h4><input type="text" name="user">
                <h4>Şifrenizi Giriniz: </h4><input type="password" name="pass">
                <h4>Şifre Tekrar: </h4><input type="password" name="passcheck">
            </div>


        </form>

        <input type="submit" value="Kayıt Ol" class="buttoncuk">

    </div>
</body>
</html>
